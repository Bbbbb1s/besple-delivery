<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Besple Delivery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Besple Delivery</h1>
    </header>

    <div class="container">
        <div class="calculate-section">
            <div class="section-title"></div>
            <input type="text" id="input1" placeholder="Введите стоимость в ¥">
            <div class="calculation-type">
                <button id="clothes" class="calculation-button">Одежда</button>
                <button id="shoes" class="calculation-button">Обувь</button>
            </div>
            <button class="btn" id="calculate">Рассчитать</button>
            <div class="result" id="result"></div>
        </div>

        <div class="logo">
            <img src="logo.png" alt="Besple">
        </div>
        
        <div class="order-section">
            <div class="section-title"></div>
            <div class="feedback-content">
                <img src="feedback.gif" alt="Feedback" class="feedback-image">
                <div class="feedback-text">
                    <h2>Feedback</h2>
                    <button class="btn"><a class="textlink" href="https://t.me/PD_FEEDBACK">Посмотреть отзывы</a></button>
                </div>
            </div>

            <div class="section-title"></div>
            <div class="make-order-content">
                <div class="order-text">
                    <h2>To Order</h2>
                    <button class="btn"><a class="textlink" href="https://t.me/Besp1le">Сделать заказ</a></button>
                </div>
                <img src="order.png" alt="Make an Order" class="order-image">
            </div>
        </div>

        <div class="faq-section">
            <div class="section-title-faq">FAQ</div>
            <div class="faq">
                <h3 onclick="toggleFAQ(this)">Как зарегистрироваться в приложении POIZON ?</h3>
                <p><a href="https://teletype.in/@poizondelivery/instruktion">Инструкция</a></p>       
            </div>
            <div class="faq">
                <h3 onclick="toggleFAQ(this)">Курс ¥</h3>
                <p>1¥ = 13,30¥</p>
            </div>
            <div class="faq">
                <h3 onclick="toggleFAQ(this)">Доставка</h3>
                <p>
                    Одежда - 1700 ₽ 
                    Обувь - 2000 ₽     
                </p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
